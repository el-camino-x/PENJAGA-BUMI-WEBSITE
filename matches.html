<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matches - PENJAGA BUMI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="logo">PENJAGA BUMI</div>
    <nav class="nav">
      <a href="home.html">HOME</a>
      <a href="matches.html" class="active">MATCHES</a>
      <a href="index.html">LOGOUT</a>
    </nav>
  </header>

  <main class="main-content">
    <div class="matches-container">
      <h2>Daftar Pertandingan</h2>

      <!-- Filter Liga -->
      <div class="filter-liga">
        <label for="liga-select">Filter Liga: </label>
        <select id="liga-select">
          <option value="All">All</option>
        </select>
      </div>

      <!-- Tabel Matches -->
      <table id="matches-table">
        <thead>
          <tr>
            <th>LIGA</th>
            <th>PLAYER</th>
            <th>TEAM</th>
            <th>HOME</th>
            <th>POOR</th>
            <th>AWAY</th>
            <th>TEAM LOGO</th>
            <th>PLAYER</th>
            <th>REAL SCORE</th>
            <th>TOTAL SCORE</th>
            <th>WINNER</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row akan di-inject pakai JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Papa Parse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <!-- Script JS -->
  <script src="script.js"></script>

</body>
</html>
