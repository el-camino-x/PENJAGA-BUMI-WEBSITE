<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matches - EL CAMINO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/ZKhQRNcg/image.png">
</head>
<body>

 <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="https://cdn.pixabay.com/video/2024/09/19/232205_large.mp4" type="video/mp4">
    </video>
  </div>

  
  <header class="header">
    <div class="logo">EL CAMINO</div>
    <nav class="nav">
      <a href="homes.html">HOME</a>
      <a href="matches.html" class="active">MATCHES</a>
      <a href="index.html">LOGOUT</a>
    </nav>
  </header>

  <main class="main-content">
    <div class="matches-container">
      <h2>Daftar Pertandingan</h2>

      <div class="filter-liga">
        <label for="liga-select">Filter Liga: </label>
        <select id="liga-select">
          <option value="All">All</option>
        </select>
      </div>

      <table id="matches-table">
        <thead>
          <tr>
            <th>LIGA</th>
            <th>DATE</th>
            <th>PLAYER</th>
            <th>TEAM</th>
            <th>HOME</th>
            <th>POOR</th>
            <th>AWAY</th>
            <th>LOGO_2</th>
            <th>PLAYER_2</th>
            <th>REAL_SCORE</th>
            <th>TOTAL_SCORE</th>
            <th>STATUS</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Papa Parse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <!-- Script JS -->
  <script src="script.js"></script>

</body>
</html>
